{%extends 'base.html'%}

{%block content%}


  <!-- CARROSSEL -->
<div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
  <div class="carousel-indicators">
    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
  </div>
  <div class="carousel-inner">

  {% for bannerproduct in banner %}

    <div class="carousel-item active" data-bs-interval="2500">
      <img src="{{bannerproduct.image.url}}" class="d-block w-100" alt="...">
      <div class="carousel-caption d-none d-md-block">
        <h5>{{bannerproduct.title}}</h5>
        <p>{{bannerproduct.description}}</p>
        <a href="#products"class="btn btn-warning btn-lg">Comprar</a>
      </div>
    </div>
  
  {% endfor %}

  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>
  <!-- END CARROSSEL -->

  

<section id="products">
  
  <div class="container text-center" style="margin-top: 50px;">
    <div class="row">
      <div class="col">
        
        <div class="row justify-content-center text-center mb-5">
          <div class="col-md-5" data-aos="fade-up">
            <h2 class="section-heading">Fragr√¢ncias</h2>
          </div>
        </div>
  
      </div>
    </div>
  </div>

<div class="container text-center">
    <div class="row">

      {%for product in products %}

        <div class="col">
        
            <div class="card" style="width: 18rem;">
              <img src="{{product.image.url}}" class="card-img-top" alt="...">
              <div class="card-body">
                <h5 class="card-title">{{product.name}}</h5>
                <p class="card-text">R${{product.price}}</p>
                <a href="{% url 'productinfo' product.id %}" class="card-text">saiba mais</a>
                <a class="btn btn-warning addtocart" data-action="add" data-product = "{{product.id}}" >Adicionar ao Carrinho</a>
              </div>
            </div>

        </div>

      {%endfor%}

    </div>
  </div>
</section>

{%endblock%}
